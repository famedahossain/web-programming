<html>
<head><title>Fibonacci Series Output</title></head>
<body>
   <script type="text/javascript">
       var a=0, b=1, c, i, num;
       var num = prompt("Enter number of terms of the series ",0);

       document.write(a+"<br />");
       document.write(b+"<br />");

       for(i=3; i <= num;i++){
           c = a + b;
           a = b;
           b = c;
           document.write(c+"<br />");
       }
   </script>
</body>
</html>
